{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block header %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />

  {% endblock %}

  <header>
    <nav>
      <div class="nav-wrap">
        <div class="nav-left">
          <!-- <a href="{% url 'index' %}">
            <img
              class="nav-logo"
              src="{% static 'img/logo.jpg' %}"
              alt="no img"
            />
          </a> -->
          <a href="{% url '#' %}">일기 쓰기</a>
          <a href="{% url '#' %}">마이페이지</a>
        </div>
        <div class="nav-right">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Log In</a>
          <a href="{% url 'signup' %}" class="orange-btn">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  <body>
    {% block contents %} {% endblock %}
  </body>
</html>
