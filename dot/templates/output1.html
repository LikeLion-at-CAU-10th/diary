{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      {% csrf_token %}
      {{ member_picture_data }}
      {{ diary_data }}

      <input type="date" name="date" />
      <input type="text" placeholder="제목" value="{{ diary_data.title }}" />
      <input type="file" />
      <textarea> {{ diary_data.content }} </textarea>
      <input type="submit" value="저장" />
      <input type="reset" value="취소" />

  </body>
</html>
